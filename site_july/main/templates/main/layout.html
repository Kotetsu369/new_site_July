{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>    {% block title %}   {% endblock %} </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
     <script src="https://kit.fontawesome.com/66ac5cbde9.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/japan.jpg' %}" alt="Лого" >
        <span class="logo"> Trip to Japan</span>
        <ul>
            <a href="{% url 'home' %}"> <li><i class="fa-solid fa-house"></i>Главная</li> </a>
            <a href="{% url 'about' %}"> <li><i class="fa-solid fa-users-line"></i> Про нас</li> </a>
            <a href="{% url 'news_home' %}"> <li><i class="fa-regular fa-newspaper"></i> Новости </li> </a>
            <a href=""> <li> <i class="fa-regular fa-address-card"></i> Контакты</li> </a>
        </ul>
    </aside>

    <main>
    {% block content %}
    {% endblock %}
    </main>
</body>
</html>
